<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plantilla LINE-X Hispania Arquitectónica</title>
  <style>
    @page { size: A4 landscape; margin: 0; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      font-size: 12px;
      box-sizing: border-box;
      width: 100%;
      height: 100%;
    }


    .imagenes-container, .footer {
      width: 100%;
    }

    .imagenes-container {
      display: grid;
      height: 620px; /* altura fija controlada */
      gap: 5px;
    }

    .imagenes-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: white;
      border-radius: 5px;
    }

    .layout-1 { grid-template-columns: 1fr; }
    .layout-2 { grid-template-columns: repeat(2, 1fr); }
    .layout-3 {
      grid-template-columns: 2fr 1fr;
      grid-template-rows: repeat(2, 1fr);
    }
    .layout-3 img:first-child { grid-row: span 2; }
    .layout-4 { grid-template-columns: repeat(2,1fr); grid-template-rows: repeat(2,1fr); }
    .layout-5 {
      grid-template-columns: 2fr 1fr;
      grid-template-rows: repeat(2,1fr);
    }
    .layout-5 img:first-child { grid-row: span 2; }
    .layout-6 { grid-template-columns: repeat(3,1fr); grid-template-rows: repeat(2,1fr); }
    .layout-7 { grid-template-columns: repeat(4,1fr); grid-template-rows: repeat(2,1fr); }
    .layout-8 { grid-template-columns: repeat(4,1fr); grid-template-rows: repeat(2,1fr); }
    .layout-9 { grid-template-columns: repeat(5,1fr); grid-template-rows: repeat(2,1fr); }
    .layout-10 { grid-template-columns: repeat(5,1fr); grid-template-rows: repeat(2,1fr); }

    .footer {
      display: flex;
      height: 130px;
      overflow: hidden; /* Evita que contenido lo rompa */
    }

    .box {
      border: 1px solid #000;
      outline: 1px solid #000; /* simula doble borde */
      outline-offset: -3px;     /* controla la separación entre ambos bordes */
      display: flex;
      flex-direction: column;
      text-align: center;
      min-width: 0;
      overflow: hidden;
    }


    .logo {
      width: 130px;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    .box.medium {
      flex-grow: 1;
      padding: 3px;
    }

    .cabecera {
      font-weight: bold;
      font-size: 11px;
      border-bottom: 0.5px solid black;
      margin-bottom: 3px;
      padding-bottom: 2px;
    }

    .contenido-box {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .contenido-box div {
      font-size: 11px;
      margin-bottom: 2px;
    }

    #notas-container {
      max-width: 180px;
      white-space: normal;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <div class="imagenes-container {{LAYOUT_CLASS}}">
    {{IMAGENES_GRID}}
  </div>

  <div class="footer">
    <div class="logo">
      <img src="{{LOGO}}" alt="Logo LINE-X" />
    </div>

    <div class="box medium">
      <div class="cabecera">ORDEN FABRICACIÓN</div>
      <div class="contenido-box">
        <div>{{NOMBRE_CLIENTE}}</div>
        <div>{{NOMBRE_PROYECTO}}</div>
        <div><b>{{FIGURA}}</b></div>
        <div>{{FECHA_INICIO}}</div>
      </div>
    </div>

    <div class="box medium">
      <div class="cabecera">MEDIDAS</div>
      <div class="contenido-box">
        <div id="medidas-box">{{MEDIDAS}}</div>
        <div>PESO: {{PESO}}</div>
      </div>
    </div>

    <div class="box medium">
      <div class="cabecera">CANTIDAD</div>
      <div class="contenido-box">
        <div><b>{{CANTIDAD}}</b></div>
      </div>
    </div>

    <div class="box medium">
      <div class="cabecera">MATERIAL</div>
      <div class="contenido-box">
        <div>{{MATERIAL}}</div>
      </div>
    </div>

    <div class="box medium">
      <div class="cabecera">NOTAS</div>
      <div class="contenido-box" id="notas-container">
        <div id="notas-box">{{NOTAS}}</div>
      </div>
    </div>

    <div class="box medium">
      <div class="cabecera">APROBACIÓN</div>
      <div class="contenido-box">
        <div>Firma: ____________</div>
        <div>Nombre: __________</div>
        <div>Fecha: __ / __ / ____</div>
      </div>
    </div>
  </div>

  <script>
    const UNIDADES = "{{UNIDADES}}";
    const medidasDiv = document.getElementById("medidas-box");

    if (medidasDiv && UNIDADES) {
      const contenido = medidasDiv.textContent;
      const nuevoContenido = contenido
        .replace(/L:(\d+)/g, `<br>L: $1 ${UNIDADES}`)
        .replace(/W:(\d+)/g, `<br>W: $1 ${UNIDADES}`)
        .replace(/H:(\d+)/g, `<br>H: $1 ${UNIDADES}`);

      medidasDiv.innerHTML = nuevoContenido.replace(/^<br>/, '');
    }
  </script>

</body>
</html>
